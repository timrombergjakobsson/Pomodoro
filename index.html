<!Doctype html>
<html>
<head>

</head>
<body ng-app="pomodoro">
<div class="wrapper" ng-controller="mainCtrl">
  <div class="timer">
    <span>{{now | countdown:current.endTime | date:'mm:ss'}}</span>
  <div class="timer_buttons">
    <input class="" value="Start Pomodoro" ng-click="pomodoro()" type="button">
  </div>
</div>
</div>


<script src="javascript/angular.min.js"></script>
<script src="javascript/app.js"></script>
</body>
</html>
